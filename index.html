<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91a3e7a0c9.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Week 5 Homework</title>
</head>

<body>
    <div class="container">
        <form id="search=form">
            <form class="row gy-2 gx-3 align-items-center">

            </form>
            <div class="card">
                <div class="card-body">
                    <form id="search-form" class="row gy-2 gx-3 align-items-center">
                        <div class="row">
                            <div class="col-5">
                                <input type="text" class="form-control" id="enter-city" placeholder="Enter a city">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary" id="search-city">Search</button>
                            </div>
                            <div class="col">
                                <span class="current">
                                    <button type="button" class="btn btn-primary" id="current-location">Current
                                        Location</button>
                                </span>
                            </div>
                        </div>
                    </form>

                    <h2>
                        Miami, FL 33133
                    </h2>
                    <h4>
                        Saturday 5:00 p.m. EST
                    </h4>

                    <h3>
                        <span class="partly-cloudy">
                            <i class="fas fa-cloud-sun"></i>
                        </span>
                        <span id=current-temperature>
                            23
                        </span>
                        <p style="display: inline;" class="units">
                            <sup id="superscript">
                                <a href="#" id="celsius"> °C </a> |
                                <a href="#" id="fahrenheit">°F </a>
                            </sup>
                        </p>
                    </h3>
                    <div class="row">
                        <div class="col">
                            <div class="p-3">Mon</div>
                            <i class="fas fa-cloud"></i>
                            <br>
                            71°/75°F
                        </div>
                        <div class="col">
                            <div class="p-3">Tue</div>
                            <i class="fas fa-sun"></i>
                            <br>
                            72°/75°F
                        </div>
                        <div class="col">
                            <div class="p-3">Wed</div>
                            <i class="fas fa-sun"></i>
                            <br>
                            72°/75°F
                        </div>
                        <div class="col">
                            <div class="p-3">Thu</div>
                            <i class="fas fa-sun"></i>
                            <br>
                            72°/75°F
                        </div>
                        <div class="col">
                            <div class="p-3">Fri</div>
                            <i class="fas fa-cloud-rain"></i>
                            <br>
                            72°/75°F
                        </div>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
